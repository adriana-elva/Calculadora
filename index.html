<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora</title>
</head>
<body id="page-landing">
  
        <section>
            <div>
                <div id="resultado"><p>resultado</p></div>

                <div id="teclas">
                    <form action="">
                        <input type="button" value="DEL" class="btnOpe">
                        <input type="button" value="C" class="btnOpe">
                        <input type="button" value="%" class="btnOpe">
                        <input type="button" value="/" class="btnOpe">
                        <input type="button" value="7" class="btnNum">
                        <input type="button" value="8" class="btnNum">
                        <input type="button" value="9" class="btnNum">
                        <input type="button" value="*" class="btnOpe">
                        <input type="button" value="4" class="btnNum">
                        <input type="button" value="5" class="btnNum">
                        <input type="button" value="6" class="btnNum">
                        <input type="button" value="-" class="btnOpe">
                        <input type="button" value="1" class="btnNum">
                        <input type="button" value="2" class="btnNum">
                        <input type="button" value="3" class="btnNum">
                        <input type="button" value="+" class="btnOpe">
                        <input type="button" value="+/-" class="btnOpe">
                        <input type="button" value="0" class="btnNum">
                        <input type="button" value="." class="btnNum">
                        <input type="button" value="=" class="btnOpe">
                    </form>
                </div>

            </div>
        </section>
</body>
</html>
